<script>

function sum(x,y){
    
    var sumAnswer = x + y;
    return sumAnswer;
}

function min(x,y){
    
    var minAnswer = x - y;
    return minAnswer;
}    
    
function mult(x,y){
    
    var multAnswer = x * y;
    return multAnswer;
}  

function div(x,y){
    
    var divAnswer = x / y;
    return divAnswer;
}   
    
alert(sum(10,5));
alert(min(1,2));    
alert(mult(5,5));
alert(div(100,5));

</script>
